
    <app-table-component
      [table]="table"
      [tableData]="tableData"
      (SortRequest)="getSort($event)"
      (Paginate)="getPagination($event)"

      [pageSize]="pageSize"
      [totalItem]="totalItems"
      (Navigate)="routerLink($event)"
    ></app-table-component>
